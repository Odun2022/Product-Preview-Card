<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>

    <!-- Bootstrap Icon CDN -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Product Section -->
    <section id="product">
        <div class="img-col">
            <img class="product-img" src="./images/image-product-desktop.jpg" alt=""> 
        </div>
        <div class="text-col">
            <p class="p_heading">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="p-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>chanel.</span></p>
            <div class="price">
                <h2>$149.99</h2>  
                <small>$169.99</small>
            </div>
           <button>
            <img src="./images/icon-cart.svg" alt=""/> Add to Cart
           </button>
        </div>
    </section>
</body>
</html>
